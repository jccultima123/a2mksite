<VirtualHost *:80>

	ServerName THE_DOMAIN
	ServerAlias www.THE_DOMAIN
	DocumentRoot SITE_DIR/public

	RewriteEngine On
	RewriteCond %{HTTP_HOST} ^ESCAPED_DOMAIN$ [NC]
	RewriteRule ^(.*)$ http://www.THE_DOMAIN$1 [R=301,L]

	UseCanonicalName Off

	CustomLog LOG_DIR/access.log combined
	ErrorLog LOG_DIR/error.log

	<IfModule mod_ssl.c>
		SSLEngine off
	</IfModule>

	<Directory "SITE_DIR/public">
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
		AcceptPathInfo On
	</Directory>

</VirtualHost>

